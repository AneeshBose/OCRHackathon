    <script>
                
             
  
        
var orderno = sessionStorage.getItem("on");
//console.log(userno1);
    
  var database = firebase.database();
                    
  var data = database.ref(orderno);
   data.on('value', function(snapshot) {
      
    //  console.log(snapshot.val().npi);

      document.getElementById("con").value=con;
       
         var drbel =snapshot.val().drbel;
      document.getElementById("drbel").value=drbel;

      document.getElementById("gpn").value=gpn;
       
       var hn =snapshot.val().hn;
      document.getElementById("hn").value=hn;
       
       var hndob =snapshot.val().hndob;
      document.getElementById("hndob").value=hndob;
       
       var hon =snapshot.val().hon;
      document.getElementById("hon").value=hon;
       
       var hps =snapshot.val().hps;
      document.getElementById("hps").value=hps;
       
       var icn =snapshot.val().icn;
      document.getElementById("icn").value=icn;
       
         var icd =snapshot.val().icd;
      document.getElementById("icd").value=icd;
       
       var it =snapshot.val().it;
      document.getElementById("it").value=it;
       
       var pcsf =snapshot.val().pcsf;
      document.getElementById("pcsf").value=pcsf;
       
       var pn =snapshot.val().pn;
      document.getElementById("pn").value=pn;
       
       var pnpi =snapshot.val().pnpi;
      document.getElementById("pnpi").value=pnpi;
       
       var ppdob =snapshot.val().ppdob;
      document.getElementById("ppdob").value=ppdob;
       
       var ppn =snapshot.val().ppn;
      document.getElementById("ppn").value=ppn;
       
       var pppn =snapshot.val().pppn;
      document.getElementById("pppn").value=pppn;
       
       var pps =snapshot.val().pps;
      document.getElementById("pps").value=pps;
       
       var ppsa =snapshot.val().ppsa;
      document.getElementById("ppsa").value=ppsa;
       
       var sid =snapshot.val().sid;
      document.getElementById("sid").value=sid;
       
       
       
       
               
        });
